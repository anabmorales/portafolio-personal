{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
  {{ .Content }}
 
    {{ range  .Site.Data.tv }}
        <div style="width: 100%;float:left"><h1>  {{ .name }}</h1></div>
        <div style="width: 100%;float:left">{{ range .channels }}</div>
            <a href="{{ .web}}" >
            <img src="{{.logo}}" alt="{{ .name }}" style="float:left;margin:5px;max-width: 200px; max-height: 200px;">
            </a>
   
         {{ end }}
    {{ end }}
   


    </div>

    {{ if .Site.Config.Services.Disqus.Shortname -}}
    <h2>Comments</h2>
    {{ template "_internal/disqus.html" . }}
    {{- end }}
    {{- end }}
